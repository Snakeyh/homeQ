name: scrape
on:
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Pipenv for Github Actions
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: install
      - name: Pipenv for Github Actions
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: shell
